<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="code-under-test"></div>
  <div id="results"></div>

  <script src="./autofill.js"></script>
  <script>
    function onClick(evt) {
      document.querySelector('#results').innerText = `${evt.target.id} clicked`;
    }

    function onChange(evt) {
      document.querySelector('#results').innerText = `${evt.target.id}: ${evt.target.value}`;
    }

    function setupPage(codeUnderTest) {
      document.querySelector('#code-under-test').innerHTML = codeUnderTest;

      document.querySelectorAll('input').forEach(i => {
        i.addEventListener('change', onChange);
        i.addEventListener('click', onClick);
      });

      document.querySelectorAll('button').forEach(i => {
        i.addEventListener('click', onClick);
      });

      document.querySelectorAll('a').forEach(i => {
        i.addEventListener('click', onClick);
      });
    }

  </script>
</body>

</html>
